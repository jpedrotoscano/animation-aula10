<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form>
        <h3>Meus dados de endereço</h3>
        <div class="input-container">
            <input type="text" id="cep" placeholder="00000-000" required>
            <label for="cep">CEP</label>
        </div>
        <div class="input-container">
            <input type="text" id="endereco" placeholder="Digite seu endereço" required>
            <label for="endereco">Endereço</label>
        </div>
        <div class="input-container">
            <input type="text" id="bairro" placeholder="Digite seu bairro" required>
            <label for="bairro">Bairro</label>
        </div>
        <div class="input-container">
            <input type="text" id="cidade" placeholder="Digite sua cidade" required>
            <label for="cidade">Cidade</label>
        </div>
        <button type="submit" id="btn"><span id="texto">Pesquisar</span></button>
    </form>    

    <script>
        btn.onclick = (e) => {
            e.preventDefault();
            btn.classList.add('active');
            texto.innerText = "Carregando...";
            setTimeout(() => {
                btn.classList.remove('active');
                texto.innerText = "Pesquisar";
            }, 2000);
        }
    </script>
</body>
</html>
